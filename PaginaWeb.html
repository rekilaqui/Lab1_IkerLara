<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Labo1_Calculadora_IkerLara</title>
    </head>
    <body>
        <h1>¡Vamos a calcular!</h1>
		
        <p>Añadir dos números enteros:</p>
        <input type="text" name="entero1" id="num1">
        <input type="text" name="lastname" id="num2">
        <br>

        <p>Seleccionar operador:</p>
        <select id="op">
            <option value="1">Suma (+)</option>
            <option value="2">Resta (-)</option>
            <option value="3">Multiplicación (*)</option>
            <option value="4">División (/)</option>
        </select>
        
        <p>Indicar la solución que crees correcta:</p>
        <input type="text" id="sol"> <br><br>

        <button id="botonC" type="button" onclick="comprobar()">Comprobar</button>
        <button id="botonReset" type="button" onclick="limpiar()">Limpiar</button>
        <br><br>
        <div id="mensaje">¿¿??</div>
        
        <script>
            // Definir la funcion del evento listener
            function comprobar() {
            
				var numero1 = new Number(document.getElementById("num1").value);
				var numero2 = new Number(document.getElementById("num2").value);
				var solucion = new Number(document.getElementById("sol").value);
				var operacion = document.getElementById("op").value;
				
				switch(operacion){
					case "1":
						var respuesta = (numero1+numero2);
						break;
					case "2":
						var respuesta = (numero1-numero2);
						break;
					case "3":
						var respuesta = (numero1*numero2);
						break;
					default:
						var respuesta = (numero1/numero2);
				}
				if (respuesta == solucion) {
					document.getElementById("mensaje").textContent = "¡¡¡¡¡CORRECTO!!!!!";
					document.getElementById("mensaje").style.color = "green";
				}
				else {
					document.getElementById("mensaje").textContent = "Inténtalo de nuevo...";
					document.getElementById("mensaje").style.color = "red";
                }
            }
			function limpiar() {
				document.getElementById("num1").value= "";
				document.getElementById("num2").value= "";
				document.getElementById("sol").value = "";
				document.getElementById("mensaje").textContent= "¿¿??";
				document.getElementById("mensaje").style.color = "black";
				document.getElementById("op").value="1";
			}
        </script>
    </body>
</html>
